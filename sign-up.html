<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="sign-up-form">
      <fieldset id="personal-info">
        <legend>Personal Information</legend>
        <p>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
        </p>
        <p>
          <label for="date-of-birth">Date of birth:</label> &nbsp;
          <input
            type="date"
            name="date-of-birth"
            id="date-of-birth"
            style="padding: 1px"
          />
        </p>
        <p>
          <label for="gender">Gender:</label> &nbsp;
          <select name="gender" id="gender" style="padding: 1px">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </p>
        <p>
          <label for="phone">Phone no.:</label>
          <select name="phone" id="country-code">
            <option value="bd">+880</option>
          </select>
          <input type="number" name="phone" id="phone" />
        </p>
        <p>
          <label for="address">Present address:</label><br />
          <textarea name="address" id="address" cols="30" rows="5"></textarea>
        </p>
      </fieldset>
      <fieldset id="account-info">
        <legend>Account Information</legend>
        <p>
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            pattern="\w+"
            placeholder="Numbers, letters, and underscores only"
          />
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </p>
        <p>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
        </p>
      </fieldset>
      <input type="submit" value="Sign-up" id="sign-up" /><br />
      <p id="sign-in-redirect">
        Already have an account? <a href="index.html">Sign-in</a>
      </p>
    </form>
  </body>
</html>
